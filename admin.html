<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pizza Website</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <a href="login.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to login
    </a>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_dashboard.html" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="fpass">
                <p><a href=""><button>Forget Password!!</button></a></p>
            </div>
            <div class="toggle-form">
                <p>Don't have an admin account? <a href="#" onclick="toggleForms()">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
